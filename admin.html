<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ExamPrep Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .hamburger-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #1e40af;
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <header class="bg-blue-600 text-white shadow-lg sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-2xl mr-2"></i>
                    <h1 class="text-xl font-bold">ExamPrep Pro</h1>
                </div>
                <div class="hamburger-menu">
                    <button id="menu-toggle" class="text-white focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                <nav>
                    <ul id="nav-menu" class="nav-menu flex space-x-6">
                        <li><a href="index.html" class="hover:text-blue-200 transition nav-link">Home</a></li>
                        <li><a href="tests.html" class="hover:text-blue-200 transition nav-link">Available Tests</a></li>
                        <li><a href="admin.html" class="hover:text-blue-200 transition nav-link font-bold">Admin</a></li>
                        <li><a href="https://www.upsc.gov.in" target="_blank" class="hover:text-blue-200 transition">UPSC Official <i class="fas fa-external-link-alt text-xs ml-1"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Admin Login Section -->
        <section id="admin-login" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Admin Login</h2>
            <div class="bg-white rounded-xl shadow-md p-6">
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Admin Password:</label>
                        <input type="password" id="admin-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
                </form>
                
                <div id="admin-panel" class="hidden mt-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Admin Panel</h3>
                    
                    <!-- Test Management Section -->
                    <div class="mb-8">
                        <h4 class="text-lg font-medium text-gray-700 mb-4">Manage Test Sets</h4>
                        <div id="test-sets-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                            <!-- Test sets will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <!-- Add Question Form -->
                    <h4 class="text-lg font-medium text-gray-700 mb-4">Add New Question</h4>
                    <form id="question-form" class="space-y-4 bg-gray-50 p-4 rounded-lg">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category:</label>
                            <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="">Select Category</option>
                                <option value="UPSC">UPSC</option>
                                <option value="IIT">IIT</option>
                                <option value="Medical">Medical</option>
                            </select>
                        </div>
                        <div>
                            <label for="test-set" class="block text-sm font-medium text-gray-700 mb-1">Test Set Name:</label>
                            <input type="text" id="test-set" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="question-text" class="block text-sm font-medium text-gray-700 mb-1">Question Text:</label>
                            <textarea id="question-text" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="option-a" class="block text-sm font-medium text-gray-700 mb-1">Option A:</label>
                                <input type="text" id="option-a" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div>
                                <label for="option-b" class="block text-sm font-medium text-gray-700 mb-1">Option B:</label>
                                <input type="text" id="option-b" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div>
                                <label for="option-c" class="block text-sm font-medium text-gray-700 mb-1">Option C:</label>
                                <input type="text" id="option-c" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div>
                                <label for="option-d" class="block text-sm font-medium text-gray-700 mb-1">Option D:</label>
                                <input type="text" id="option-d" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                        </div>
                        <div>
                            <label for="correct-answer" class="block text-sm font-medium text-gray-700 mb-1">Correct Answer:</label>
                            <select id="correct-answer" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="">Select Correct Answer</option>
                                <option value="a">Option A</option>
                                <option value="b">Option B</option>
                                <option value="c">Option C</option>
                                <option value="d">Option D</option>
                            </select>
                        </div>
                        <div>
                            <label for="explanation" class="block text-sm font-medium text-gray-700 mb-1">Explanation (Optional):</label>
                            <textarea id="explanation" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Add Question</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">ExamPrep Pro</h3>
                    <p class="text-gray-400">Your success is our priority</p>
                </div>
                <div>
                    <p class="text-gray-400">&copy; 2023 ExamPrep Pro. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Data storage and initialization
        const ADMIN_PASSWORD = "admin123"; // Default admin password

        // Initialize localStorage if not set
        if (!localStorage.getItem('examPrepQuestions')) {
            localStorage.setItem('examPrepQuestions', JSON.stringify([]));
        }

        if (!localStorage.getItem('examPrepCategories')) {
            localStorage.setItem('examPrepCategories', JSON.stringify(["UPSC", "IIT", "Medical"]));
        }

        if (!localStorage.getItem('examPrepTestSets')) {
            localStorage.setItem('examPrepTestSets', JSON.stringify([]));
        }

        // DOM Elements
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const loginForm = document.getElementById('login-form');
        const adminPassword = document.getElementById('admin-password');
        const adminPanel = document.getElementById('admin-panel');
        const questionForm = document.getElementById('question-form');
        const testSetsContainer = document.getElementById('test-sets-container');

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Admin login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (adminPassword.value === ADMIN_PASSWORD) {
                adminPanel.classList.remove('hidden');
                loadTestSets();
            } else {
                alert('Incorrect admin password');
            }
        });

        // Add question form submission
        questionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const testSet = document.getElementById('test-set').value;
            const questionText = document.getElementById('question-text').value;
            const optionA = document.getElementById('option-a').value;
            const optionB = document.getElementById('option-b').value;
            const optionC = document.getElementById('option-c').value;
            const optionD = document.getElementById('option-d').value;
            const correctAnswer = document.getElementById('correct-answer').value;
            const explanation = document.getElementById('explanation').value;
            
            const newQuestion = {
                id: Date.now(),
                category,
                testSet,
                questionText,
                options: {
                    a: optionA,
                    b: optionB,
                    c: optionC,
                    d: optionD
                },
                correctAnswer,
                explanation
            };
            
            // Save question
            const questions = JSON.parse(localStorage.getItem('examPrepQuestions'));
            questions.push(newQuestion);
            localStorage.setItem('examPrepQuestions', JSON.stringify(questions));
            
            // Update test sets if needed
            const testSets = JSON.parse(localStorage.getItem('examPrepTestSets'));
            if (!testSets.includes(testSet)) {
                testSets.push(testSet);
                localStorage.setItem('examPrepTestSets', JSON.stringify(testSets));
            }
            
            // Reset form
            questionForm.reset();
            
            // Reload test sets
            loadTestSets();
            
            alert('Question added successfully!');
        });

        // Load test sets on page load if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in (for demo purposes)
            // In a real app, you would use a more secure method
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                adminPanel.classList.remove('hidden');
                loadTestSets();
            }
        });

        // Function to load test sets
        function loadTestSets() {
            const testSets = JSON.parse(localStorage.getItem('examPrepTestSets'));
            const questions = JSON.parse(localStorage.getItem('examPrepQuestions'));
            
            testSetsContainer.innerHTML = '';
            
            if (testSets.length === 0) {
                testSetsContainer.innerHTML = '<p class="text-gray-500">No test sets available.</p>';
                return;
            }
            
            testSets.forEach(testSet => {
                const testQuestions = questions.filter(q => q.testSet === testSet);
                const testCard = document.createElement('div');
                testCard.className = 'bg-white border rounded-lg p-4 shadow-sm';
                testCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h5 class="font-medium">${testSet}</h5>
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded">${testQuestions.length} questions</span>
                    </div>
                    <p class="text-sm text-gray-500 mb-3">${testQuestions.length > 0 ? testQuestions[0].category : 'No category'}</p>
                    <button class="w-full bg-red-600 text-white py-1 px-3 rounded text-sm hover:bg-red-700 transition delete-test" data-test="${testSet}">
                        Delete Test Set
                    </button>
                `;
                
                testSetsContainer.appendChild(testCard);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-test').forEach(button => {
                button.addEventListener('click', (e) => {
                    const testSet = e.target.getAttribute('data-test');
                    if (confirm(`Are you sure you want to delete the "${testSet}" test set? This will also delete all questions in this set.`)) {
                        deleteTestSet(testSet);
                    }
                });
            });
        }

        // Function to delete a test set
        function deleteTestSet(testSet) {
            // Remove test set from test sets
            const testSets = JSON.parse(localStorage.getItem('examPrepTestSets'));
            const updatedTestSets = testSets.filter(t => t !== testSet);
            localStorage.setItem('examPrepTestSets', JSON.stringify(updatedTestSets));
            
            // Remove questions from this test set
            const questions = JSON.parse(localStorage.getItem('examPrepQuestions'));
            const updatedQuestions = questions.filter(q => q.testSet !== testSet);
            localStorage.setItem('examPrepQuestions', JSON.stringify(updatedQuestions));
            
            // Reload test sets
            loadTestSets();
            
            alert(`"${testSet}" test set has been deleted.`);
        }
    </script>
</body>
</html>
