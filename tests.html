<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Tests - ExamPrep Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .hamburger-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #1e40af;
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <header class="bg-blue-600 text-white shadow-lg sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-2xl mr-2"></i>
                    <h1 class="text-xl font-bold">ExamPrep Pro</h1>
                </div>
                <div class="hamburger-menu">
                    <button id="menu-toggle" class="text-white focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                <nav>
                    <ul id="nav-menu" class="nav-menu flex space-x-6">
                        <li><a href="index.html" class="hover:text-blue-200 transition nav-link">Home</a></li>
                        <li><a href="tests.html" class="hover:text-blue-200 transition nav-link font-bold">Available Tests</a></li>
                        <li><a href="admin.html" class="hover:text-blue-200 transition nav-link">Admin</a></li>
                        <li><a href="https://www.upsc.gov.in" target="_blank" class="hover:text-blue-200 transition">UPSC Official <i class="fas fa-external-link-alt text-xs ml-1"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Available Tests Section -->
        <section id="tests" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Tests</h2>
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="mb-6">
                    <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Category:</label>
                    <select id="category-filter" class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">All Categories</option>
                        <option value="UPSC">UPSC</option>
                        <option value="IIT">IIT</option>
                        <option value="Medical">Medical</option>
                    </select>
                </div>
                <div id="tests-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Tests will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">ExamPrep Pro</h3>
                    <p class="text-gray-400">Your success is our priority</p>
                </div>
                <div>
                    <p class="text-gray-400">&copy; 2023 ExamPrep Pro. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Test Modal (for taking tests) -->
    <div id="test-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-11/12 md:w-3/4 lg:w-2/3 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="test-title" class="text-xl font-bold">Test</h3>
                    <button id="close-test" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="test-content" class="space-y-6">
                    <!-- Test questions will be inserted here -->
                </div>
                <div class="mt-8 flex justify-between">
                    <button id="prev-question" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition">Previous</button>
                    <button id="next-question" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Next</button>
                    <button id="submit-test" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition hidden">Submit Test</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="results-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-11/12 md:w-2/3 lg:w-1/2 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Test Results</h3>
                    <button id="close-results" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="results-content" class="space-y-4">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage and initialization
        const ADMIN_PASSWORD = "admin123"; // Default admin password

        // Initialize localStorage if not set
        if (!localStorage.getItem('examPrepQuestions')) {
            localStorage.setItem('examPrepQuestions', JSON.stringify([]));
        }

        if (!localStorage.getItem('examPrepCategories')) {
            localStorage.setItem('examPrepCategories', JSON.stringify(["UPSC", "IIT", "Medical"]));
        }

        if (!localStorage.getItem('examPrepTestSets')) {
            localStorage.setItem('examPrepTestSets', JSON.stringify([]));
        }

        // DOM Elements
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const categoryFilter = document.getElementById('category-filter');
        const testsContainer = document.getElementById('tests-container');
        const testModal = document.getElementById('test-modal');
        const testTitle = document.getElementById('test-title');
        const testContent = document.getElementById('test-content');
        const closeTest = document.getElementById('close-test');
        const prevQuestionBtn = document.getElementById('prev-question');
        const nextQuestionBtn = document.getElementById('next-question');
        const submitTestBtn = document.getElementById('submit-test');
        const resultsModal = document.getElementById('results-modal');
        const resultsContent = document.getElementById('results-content');
        const closeResults = document.getElementById('close-results');

        // Current test state
        let currentTest = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Load tests based on category filter
        categoryFilter.addEventListener('change', loadTests);
        
        // Close test modal
        closeTest.addEventListener('click', () => {
            testModal.classList.add('hidden');
        });

        // Close results modal
        closeResults.addEventListener('click', () => {
            resultsModal.classList.add('hidden');
        });

        // Navigation in test
        prevQuestionBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderTestQuestion();
            }
        });

        nextQuestionBtn.addEventListener('click', () => {
            if (currentQuestionIndex < currentTest.questions.length - 1) {
                currentQuestionIndex++;
                renderTestQuestion();
            }
        });

        // Submit test
        submitTestBtn.addEventListener('click', () => {
            calculateResults();
        });

        // Load tests on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTests();
        });

        // Function to load tests based on category
        function loadTests() {
            const category = categoryFilter.value;
            const questions = JSON.parse(localStorage.getItem('examPrepQuestions'));
            const testSets = JSON.parse(localStorage.getItem('examPrepTestSets'));
            
            testsContainer.innerHTML = '';
            
            if (testSets.length === 0) {
                testsContainer.innerHTML = `
                    <div class="col-span-3 text-center py-8">
                        <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">No tests available yet. Admin can add tests.</p>
                    </div>
                `;
                return;
            }
            
            testSets.forEach(testSet => {
                const testQuestions = questions.filter(q => 
                    q.testSet === testSet && (category === 'all' || q.category === category)
                );
                
                if (testQuestions.length > 0) {
                    const testCard = document.createElement('div');
                    testCard.className = 'bg-white rounded-lg shadow-md overflow-hidden card-hover';
                    testCard.innerHTML = `
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-semibold text-gray-800">${testSet}</h3>
                                    <span class="text-sm text-gray-500">${testQuestions[0].category}</span>
                                </div>
                                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${testQuestions.length} questions</span>
                            </div>
                            <p class="text-gray-600 mb-6">Test your knowledge with this practice set.</p>
                            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition start-test" data-test="${testSet}">
                                Start Test
                            </button>
                        </div>
                    `;
                    
                    testsContainer.appendChild(testCard);
                }
            });
            
            // Add event listeners to start test buttons
            document.querySelectorAll('.start-test').forEach(button => {
                button.addEventListener('click', (e) => {
                    const testSet = e.target.getAttribute('data-test');
                    startTest(testSet);
                });
            });
            
            // If no tests match the filter
            if (testsContainer.children.length === 0) {
                testsContainer.innerHTML = `
                    <div class="col-span-3 text-center py-8">
                        <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">No tests found for the selected category.</p>
                    </div>
                `;
            }
        }

        // Function to start a test
        function startTest(testSet) {
            const questions = JSON.parse(localStorage.getItem('examPrepQuestions'));
            const testQuestions = questions.filter(q => q.testSet === testSet);
            
            if (testQuestions.length === 0) {
                alert('No questions found for this test set.');
                return;
            }
            
            currentTest = {
                name: testSet,
                category: testQuestions[0].category,
                questions: testQuestions
            };
            
            currentQuestionIndex = 0;
            userAnswers = new Array(testQuestions.length).fill(null);
            
            testTitle.textContent = `${testSet} (${testQuestions[0].category})`;
            renderTestQuestion();
            testModal.classList.remove('hidden');
        }

        // Function to render the current test question
        function renderTestQuestion() {
            const question = currentTest.questions[currentQuestionIndex];
            
            testContent.innerHTML = `
                <div class="mb-4">
                    <span class="text-sm text-gray-500">Question ${currentQuestionIndex + 1} of ${currentTest.questions.length}</span>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                        <div class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width: ${((currentQuestionIndex + 1) / currentTest.questions.length) * 100}%"></div>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h4 class="text-lg font-medium text-gray-800">${question.questionText}</h4>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center p-3 border border-gray-300 rounded-lg option ${userAnswers[currentQuestionIndex] === 'a' ? 'bg-blue-50 border-blue-500' : ''}">
                        <input type="radio" id="option-a" name="answer" value="a" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[currentQuestionIndex] === 'a' ? 'checked' : ''}>
                        <label for="option-a" class="ml-2 text-gray-700">${question.options.a}</label>
                    </div>
                    <div class="flex items-center p-3 border border-gray-300 rounded-lg option ${userAnswers[currentQuestionIndex] === 'b' ? 'bg-blue-50 border-blue-500' : ''}">
                        <input type="radio" id="option-b" name="answer" value="b" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[currentQuestionIndex] === 'b' ? 'checked' : ''}>
                        <label for="option-b" class="ml-2 text-gray-700">${question.options.b}</label>
                    </div>
                    <div class="flex items-center p-3 border border-gray-300 rounded-lg option ${userAnswers[currentQuestionIndex] === 'c' ? 'bg-blue-50 border-blue-500' : ''}">
                        <input type="radio" id="option-c" name="answer" value="c" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[currentQuestionIndex] === 'c' ? 'checked' : ''}>
                        <label for="option-c" class="ml-2 text-gray-700">${question.options.c}</label>
                    </div>
                    <div class="flex items-center p-3 border border-gray-300 rounded-lg option ${userAnswers[currentQuestionIndex] === 'd' ? 'bg-blue-50 border-blue-500' : ''}">
                        <input type="radio" id="option-d" name="answer" value="d" class="h-4 w-4 text-blue-600 focus:ring-blue-500" ${userAnswers[currentQuestionIndex] === 'd' ? 'checked' : ''}>
                        <label for="option-d" class="ml-2 text-gray-700">${question.options.d}</label>
                    </div>
                </div>
            `;
            
            // Add event listeners to options
            document.querySelectorAll('.option input').forEach(option => {
                option.addEventListener('change', (e) => {
                    userAnswers[currentQuestionIndex] = e.target.value;
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('bg-blue-50', 'border-blue-500');
                    });
                    e.target.parentElement.classList.add('bg-blue-50', 'border-blue-500');
                });
            });
            
            // Update navigation buttons
            prevQuestionBtn.disabled = currentQuestionIndex === 0;
            nextQuestionBtn.classList.toggle('hidden', currentQuestionIndex === currentTest.questions.length - 1);
            submitTestBtn.classList.toggle('hidden', currentQuestionIndex !== currentTest.questions.length - 1);
        }

        // Function to calculate test results
        function calculateResults() {
            let correctCount = 0;
            const results = [];
            
            currentTest.questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correctAnswer;
                if (isCorrect) correctCount++;
                
                results.push({
                    question: question.questionText,
                    userAnswer: userAnswers[index] ? question.options[userAnswers[index]] : 'Not answered',
                    correctAnswer: question.options[question.correctAnswer],
                    explanation: question.explanation,
                    isCorrect
                });
            });
            
            const score = (correctCount / currentTest.questions.length) * 100;
            
            // Display results
            resultsContent.innerHTML = `
                <div class="text-center mb-6">
                    <h4 class="text-2xl font-bold ${score >= 70 ? 'text-green-600' : score >= 50 ? 'text-yellow-600' : 'text-red-600'}">${score.toFixed(1)}%</h4>
                    <p class="text-gray-600">${correctCount} out of ${currentTest.questions.length} questions correct</p>
                </div>
                <div class="space-y-6">
                    ${results.map((result, index) => `
                        <div class="p-4 border rounded-lg ${result.isCorrect ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'}">
                            <h5 class="font-medium mb-2">Question ${index + 1}: ${result.question}</h5>
                            <p class="text-sm ${result.isCorrect ? 'text-green-700' : 'text-red-700'}">Your answer: ${result.userAnswer}</p>
                            ${!result.isCorrect ? `<p class="text-sm text-green-700">Correct answer: ${result.correctAnswer}</p>` : ''}
                            ${result.explanation ? `<p class="text-sm text-gray-600 mt-2">Explanation: ${result.explanation}</p>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            testModal.classList.add('hidden');
            resultsModal.classList.remove('hidden');
        }
    </script>
</body>
</html>
